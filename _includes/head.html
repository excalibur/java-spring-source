<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- base CSS -->
    <link rel="stylesheet" href="{{ site.url }}/assets/components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/components/font-awesome/css/font-awesome.min.css">



    <link rel="stylesheet" href="{{ site.url }}/assets/css/component.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/dark-theme.css">

</head>
